<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #111;
            line-height: 1.6;
        }

        header {
            background-color: #000;
            padding: 20px 15px;
            text-align: center;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #61dafb;
        }

        main {
            max-width: 700px;
            margin: 40px auto;
            padding: 40px;
            background-color: #f9f9f9;
            border-radius: 16px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.08);
        }

        main h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        main p {
            color: #555;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 14px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background-color: #fff;
            transition: border 0.2s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #61dafb;
            outline: none;
        }

        textarea {
            height: 140px;
            resize: vertical;
        }

        button {
            margin-top: 25px;
            padding: 14px 30px;
            background: linear-gradient(to right, #0061ff, #60efff);
            border: none;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        footer {
            text-align: center;
            padding: 25px 10px;
            background-color: #000;
            color: #aaa;
            margin-top: 60px;
            font-size: 0.95em;
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @media (max-width: 600px) {
            main {
                padding: 25px 20px;
                margin: 20px 10px;
            }

            header nav a {
                display: inline-block;
                margin: 10px 10px;
                font-size: 1rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/"><i class="fas fa-home"></i> Главная</a>
            <a href="/contact.html"><i class="fas fa-envelope"></i> Контакты</a>
        </nav>
    </header>
    <main>
        <h2>Свяжитесь со мной</h2>
        <p>Если у вас есть вопросы или предложения, заполните форму ниже. Я свяжусь с вами в ближайшее время.</p>
        <form action="#" method="post">
            <label for="name">Ваше имя</label>
            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

            <label for="email">Ваш email</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

            <label for="message">Сообщение</label>
            <textarea id="message" name="message" placeholder="Введите ваше сообщение" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Мой блог. Все права защищены.</p>
    </footer>
</body>
</html>
